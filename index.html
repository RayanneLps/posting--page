<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>RayBook</h1>
        </div>
            
    </header>

    <main>
        <div class="container">  
            <section id="input-container">
                <form id="form-input" action="" method="post">
                    <div id="title-container">
                        <label for="post-title">Title:</label>
                        <input type="text" id="input-title" placeholder="Title" autocomplete="off" required>
                    </div>
                    
                    <div id="post-container">
                        <label for="post-input">Publication:</label>
                        <input type="text" id="input-post" placeholder="What's on your mind?" autocomplete="off" required>
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-primary">Post</button>
                </form>
            </section>
            <hr>
            <section id="posts">
                <h2 id="post-h2">Recent Comments</h2>
                <ul id="list-posts">

                </ul>
            </section>
        </div>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
